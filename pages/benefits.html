<!DOCTYPE html>

<html lang="en">

<head>
    <title>FlowCV - Student Benefits</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NastCV Student Benefits">
    <meta name="author" content="group-project">

    <!-- Bootstrap connection -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- font awesome connection -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my-css file connection -->
    <link rel="stylesheet" href="getStartedPage.css">

</head>

<body>
    <header></header>

    <main>
        <section id="mainSec">
            <div id="mainDiv">
                <div id="leftDiv">
                    <div class="logo-container">
                        <a id="logo" href="/home">
                            <img src="/logo.jpg" alt="nastcv logo">
                            <span class="logo-text">Nast<strong style="color: #ed0482;">cv</strong></span>
                        </a>
                    </div>

                    <div class="nav-menu">
                        <a href="/get-started" class="btn btn-block">Resume</a>
                        <a href="/cover-letter" class="btn btn-block">Cover Letter</a>
                        <a href="/job-tracker" class="btn btn-block">Job Tracker</a>
                        <div class="divider"></div>
                        <a href="/more" class="btn btn-block">More</a>
                    </div>

                    <div id="bottomButtonDiv">
                        <div class="account-container my-account-highlight" id="myAccountBtn">
                            <i class="fa-regular fa-user user-icon"></i>
                            <a href="#" class="account-link">My account</a>
                        </div>
                        <div class="account-dropdown" id="accountDropdown">
                            <a href="/feedback" class="dropdown-item">
                                <i class="fa-regular fa-comment"></i> Give Feedback
                            </a>
                            <a href="/support" class="dropdown-item">
                                <i class="fa-regular fa-envelope"></i> Support
                            </a>
                            <a href="/benefits" class="dropdown-item">
                                <i class="fa-solid fa-graduation-cap"></i> Student Benefits
                            </a>
                            <a href="/settings" class="dropdown-item">
                                <i class="fa-solid fa-gear"></i> Settings
                            </a>
                            <a href="#" class="dropdown-item" id="logoutBtn">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>

                <div id="rightDiv" class="benefits-container">
                    <div class="benefits-header">
                        <h1>Student Benefits Program</h1>
                    </div>

                    <div class="benefits-card">
                        <h2>Join the NastCV Student Program</h2>
                        <p class="benefits-description">Enter your university email and we will send you a verification
                            link.</p>

                        <div class="email-form">
                            <input type="email" class="university-email" placeholder="Enter your university email">
                            <button class="verification-btn">Get verification link</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- JS connection -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="getStartedPageJS.js"></script>
    <script src="benefits.js"></script>
</body>

</html>
